<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form in HTML Page</title>
  </head>
  <body>
    <form action="post">
    <div>
      <label for="username">Name:</label>
      <input type="text" name="username" id="username" placeholder="Entet User Name" />
    </div>

    <br>

    <div>
      <label for="Age">Age:</label>
      <input type="age" name="Age" id="Age" placeholder="Enter Uset D/O/B" />
    </div>

    <br>

    <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter Your Password">
    </div>

    <br>

    <div>
        <label for="male">Male</label>
        <input type="radio" name="Gender" id="male" value="male">
        <label for="female">Female</label>
        <input type="radio" name="Gender" id="female" value="female">
    </div>

    <br>

    <div>
        <label for="subscribe">Select Newsleter</label>
        <input type="checkbox" name="subscribe" id="subscribe">
    </div>
    
    <br>

    <div>
        <label for="email">Enter Your Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter Your Email">
    </div>
    
    <br>

    <div>
        <label for="range">Range</label>
        <input type="range" name="range" id="range">
    </div>

    <br>

    <div>
        <textarea name="comment" id="comment" cols="40" rows="5">Enter Your Textarea...
        </textarea>
    </div>

    <br>

    <div>
        <label for="Fruits">Select Fruits:</label>
        <select name="Employers">
            <option value="Apple" id="Fruits">Apple</option>
            <option value="Banana" id="Fruits">Banana</option>
            <option value="Cherry" id="Fruits">Cherry</option>
        </select>
    </div>

</form>




  </body>
</html>
